<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audi company</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
</head>

<body>
  <div class="logo">
    <img src="images/logo.png" alt="Audi logo" />
  </div>
  <main class="container">
    <div class="content">
      <div class="content__title">
        <h1>Audi RS7</h1>
      </div>
      <div class="content__details">
        <img src="images/rs7__white.png" alt="audi rs7 image">
      </div>
      <div class="dots">
        <div class="dot white"></div>
        <div class="dot grey"></div>
        <div class="dot red"></div>
      </div>

    </div>
  </main>

  <nav class="nav">
    <div class="menu">
      <img src="" alt="" />
      <ul class="menu__items">
        <li>Home</li>
        <li>wheels</li>
        <li>monitors</li>
        <li>categories</li>
      </ul>
      <div class="contact">
        <a href="#" class="contact__item"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="contact__item"><i class="fab fa-twitter"></i></a>
        <a href="#" class="contact__item"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

  </nav>
  <div class="hamburger">
    <span class="first__bar"></span>
    <span class="second__bar"></span>
    <span class="third__bar"></span>
  </div>

</body>

</html>
