<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audi company</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
</head>

<body>

  <div class="logo">
    <img src="images/logo.png" alt="Audi logo" />
  </div>

  <main class="container">
    <div class="content">
      <div class="content__title">
        <h1>Audi RS7</h1>
      </div>
      <div class="content__details">
        <img src="images/rs7__white.png" alt="audi rs7 image" class="slide-in-blurred-left">
      </div>
      <div class="dots">
        <div class="dot white"></div>
        <div class="dot grey"></div>
        <div class="dot red"></div>
      </div>

    </div>

    <div class="modal_1">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">A O 2 0 0</h1>
          <button type="button" class="close__modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <img src="images/wheel__4.png" alt="" />
          <h3 class="price">$250.00</h3>
          <form class="form" action="/" method="">
            <label for="submit">
              <input class="form__submit" type="submit" value="Buy Now" />
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="modal_2">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">A R C T I C 4 0 4</h1>
          <button type="button" class="close__modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <img src="images/wheel__2.png" alt="" />
          <h3 class="price">$310.00</h3>
          <form class="form" action="/" method="">
            <label for="submit">
              <input class="form__submit" type="submit" value="Buy Now" />
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="modal_3">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">B E A S T 8 0 3</h1>
          <button type="button" class="close__modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <img src="images/wheel__3.png" alt="" />
          <h3 class="price">$320.00</h3>
          <form class="form" action="/" method="">
            <label for="submit">
              <input class="form__submit" type="submit" value="Buy Now" />
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="modal_4">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">B O L T 1 9 8</h1>
          <button type="button" class="close__modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <img src="images/wheel__1.png" alt="" />
          <h3 class="price">$520.00</h3>
          <form class="form" action="/" method="">
            <label for="submit">
              <input class="form__submit" type="submit" value="Buy Now" />
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="modal_5">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">C L O A K 4 1 3</h1>
          <button type="button" class="close__modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <img src="images/wheel__5.png" alt="" />
          <h3 class="price">$750.00</h3>
          <form class="form" action="/" method="">
            <label for="submit">
              <input class="form__submit" type="submit" value="Buy Now" />
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="modal_6">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">D E C O Y D R I F T E R 1 0 0</h1>
          <button type="button" class="close__modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <img src="images/wheel__6.png" alt="" />
          <h3 class="price">$150.00</h3>
          <form class="form" action="/" method="">
            <label for="submit">
              <input class="form__submit" type="submit" value="Buy Now" />
            </label>
          </form>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav close">
    <div class="menu">
      <img src="" alt="" />
      <ul class="menu__items">
        <li>Home</li>
        <li>wheels</li>
        <li>monitors</li>
        <li>categories</li>
      </ul>
      <div class="contact">
        <a href="#" class="contact__item"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="contact__item"><i class="fab fa-twitter"></i></a>
        <a href="#" class="contact__item"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

  </nav>
  <div class="hamburger">
    <span class="first__bar"></span>
    <span class="second__bar"></span>
    <span class="third__bar"></span>
  </div>

  <script src="app.js"></script>
</body>

</html>
