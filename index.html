<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi company</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
</head>

<body>

    <main class="content">
        <div class="logo">
            <img src="images/logo.png" alt="Audi logo">
        </div>
    </main>
    <div class="container">
        <img src="images/logo.png" alt="">
        <div class="navbar">
            <ul class="navbar__items">
                <li>Home</li>
                <li>wheels</li>
                <li>monitors</li>
                <li>categories</li>
            </ul>
            <div class="contact">
                <a href="#" class="contact__item"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="contact__item"><i class="fab fa-twitter"></i></a>
                <a href="#" class="contact__item"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="hamburger">
        <span class="hamburger__menu first__bar"></span>
        <span class="hamburger__menu second__bar"></span>
        <span class="hamburger__menu third__bar"></span>
    </div>
</body>

</html>
